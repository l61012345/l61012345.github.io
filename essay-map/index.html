<script src="https://cdn.jsdelivr.net/npm/d3@6.7.0"></script><script src="https://cdn.jsdelivr.net/npm/markmap-view@0.13.5"></script><script src="https://cdn.jsdelivr.net/npm/markmap-toolbar@0.13.5/dist/index.umd.min.js"></script><script>(()=>{setTimeout(()=>{const{markmap:ve,mm:pe}=window,be=new ve.Toolbar;be.attach(pe);const ye=be.render();ye.setAttribute("style","position:absolute;bottom:20px;right:20px"),document.body.append(ye)})})()</script><script>((I,N,H,Z)=>{const J=I();window.mm=J.Markmap.create("svg#mindmap",(N||J.deriveOptions)(Z),H)})(()=>window.markmap,null,{"type":"root","depth":0,"content":"","children":[{"type":"heading","depth":1,"payload":{"lines":[1,2]},"content":"遗传算法","children":[{"type":"heading","depth":2,"payload":{"lines":[2,3]},"content":"GA","children":[{"type":"heading","depth":3,"payload":{"lines":[3,4]},"content":"GA的理论","children":[{"type":"list_item","depth":4,"payload":{"lines":[4,6]},"content":"【GA的综述】<br>\nGA tutorial：A genetic algorithm tutorial, Darrel Whitley, 1994"},{"type":"list_item","depth":4,"payload":{"lines":[6,8]},"content":"【GA的综述，中文版，不太全面但是更好理解，角度与GA tutorial不同】<br>\n遗传算法原理及应用，周明等，1999，国防工业出版社"}]},{"type":"heading","depth":3,"payload":{"lines":[8,9]},"content":"GA的应用","children":[{"type":"list_item","depth":4,"payload":{"lines":[9,11]},"content":"【GA在游戏中的应用,简单介绍】<br>\n遗传算法在游戏开发中的应用, 杨科选等，2009"},{"type":"list_item","depth":4,"payload":{"lines":[11,13]},"content":"GA在MIMO和阵列天线设计中的应用<br>\n【总结：GA不太适用于阵列天线设计，因为基因之间相关性过高】","children":[{"type":"list_item","depth":5,"payload":{"lines":[13,15]},"content":"【提出了用GA优化阵列天线参数的可能性】<br>\nGenetic Algorithm Optimization and its Application to Antenna Design，J, Johnson et al,1994"},{"type":"list_item","depth":5,"payload":{"lines":[15,17]},"content":"【将阵列天线元素中的Excitation Coefficients固定，使用GA进行整体优化】<br>\nDetermining the Excitation Coefficients of an Array using Genetic Algorithms，M, Shimizu，1994"},{"type":"list_item","depth":5,"payload":{"lines":[17,19]},"content":"【使用了点分十进制GA对线天线进行设计，未考虑天线元素之间的干扰，非常理论化】<br>\nWire-antenna designs using genetic algorithms，E.E.Altshuler,1997"},{"type":"list_item","depth":5,"payload":{"lines":[19,21]},"content":"【使用了点分十进制GA对阵列天线进行设计，未考虑天线元素之间的干扰，非常理论化】<br>\n遗传算法在阵列天线赋形波束综合中的应用，刘昊等，2002"},{"type":"list_item","depth":5,"payload":{"lines":[21,23]},"content":"【使用了点分十进制GA对阵列天线进行设计，并与二进制GA做了对比】<br>\nGenetic Algorithm using Real Parameters for Array Antenna Design Optimisation，Yee.H.L et al,1999"},{"type":"list_item","depth":5,"payload":{"lines":[23,25]},"content":"【使用点分十进制GA对MIMO混合波束赋形的模拟BF部分的相位系数进行了设计】<br>\nMultiuser hybrid phase-only analog/digital BF with genetic algorithm，C. Hong et al,2014"},{"type":"list_item","depth":5,"payload":{"lines":[25,27]},"content":"【使用点分十进制GA对MIMO混合波束赋形的模拟和数字部分的相位系数进行了设计，效果不好】<br>\nDiscrete Phase-Only Hybrid BF Method in MIMO System Based on Genetic Algorithm,Zixun, Z et al,2017"},{"type":"list_item","depth":5,"payload":{"lines":[27,29]},"content":"【使用了MoM/GA混合算法进行阵列天线设计，二进制GA用于优化等距的阵列元素之间的距离，可行】<br>\nOptimum Design of Linear Antenna Arrays Using a Hybrid MoM/GA Algorithm，A. H. Hussein et al，2011"},{"type":"list_item","depth":5,"payload":{"lines":[29,31]},"content":"【使用了GA/l1混合算法对阵列天线设计，二进制GA用于优化等距的阵列元素之间的距离，可行】<br>\nPencil and Shaped Beam Patterns Synthesis Using a Hybrid GA/l1 Optimization and Its Application to Improve Spectral Efficiency of Massive MIMO System，Samar. F. Hussein et al, A. (2021"}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[31,32]},"content":"GP","children":[{"type":"list_item","depth":3,"payload":{"lines":[32,34]},"content":"【GP的综述】<br>\nGPbook：Chapter 5: GENETIC PROGRAMMING，John R. Koza"}]},{"type":"heading","depth":2,"payload":{"lines":[35,36]},"content":"GEP","children":[{"type":"list_item","depth":3,"payload":{"lines":[36,38]},"content":"【GEP和事件建模器在生产上的应用，只是概要性地介绍了应用】<br>\nZero Defect Manufacturing of Microsemiconductors – An Application of Machine Learning and Artificial Intelligence，Zhengwen Huang，2018"}]}]},{"type":"heading","depth":1,"payload":{"lines":[39,40]},"content":"事件建模","children":[{"type":"list_item","depth":2,"payload":{"lines":[40,42]},"content":"【一种基于ROC的实时事件建模器】<br>\nEventiC: A Real-Time Unbiased Event-Based Learning Technique for Complex Systems，Morad Danishvar et al，2020","children":[{"type":"list_item","depth":3,"payload":{"lines":[42,44]},"content":"【一种基于WALC的聚类方法，里面简单介绍了EventiC中权重的计算方法】<br>\nEffective clustering method for group technology:A shourt communication，T.Ghosh et al, 2011"},{"type":"list_item","depth":3,"payload":{"lines":[44,46]},"content":"【适用于生物系统建模的灵敏度计算方法综述，介绍了灵敏度的分类和计算方法】<br>\nSentitivity analysis approaches applied to systems biology models, Zhike Zi, 2011"}]}]}],"payload":{}},{})</script>
